[metadata:main]
identification_title = ECAS WPS Demo
identification_abstract = A Web Processing Service for the ECAS System.
identification_keywords = =PyWPS, WPS, OGC, processing, birdhouse, ecaswps, demo
identification_keywords_type = theme
provider_name = ECAS WPS Demo
provider_url=http://ecas-wps-demo.readthedocs.org/en/latest/

[server]
url = http://localhost:5000/wps
outputurl = http://localhost:5000/outputs
allowedinputpaths = /
maxsingleinputsize = 200mb
maxprocesses = 10
parallelprocesses = 2

[logging]
level = INFO
file = ecaswps.log
format = %(asctime)s] [%(levelname)s] line=%(lineno)s module=%(module)s %(message)s
